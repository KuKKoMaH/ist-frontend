<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link(rel="shortcut icon" href="/favicon.ico")-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="src-modules-header-header"></div>
    <div class="src-modules-slider-block"><img data-lazy="https://source.unsplash.com/random/1920x500?1" width="1920" height="500"><img data-lazy="https://source.unsplash.com/random/1920x500?2" width="1920" height="500"><img data-lazy="https://source.unsplash.com/random/1920x500?3" width="1920" height="500"><img data-lazy="https://source.unsplash.com/random/1920x500?4" width="1920" height="500">
    </div>
    <div class="src-modules-form-block">
      <form method="get" action="/">
        <div class="form-wrapper">
          <input class="src-modules-form-input" name="name" placeholder="Имя"><span class="src-modules-form-message"></span>
        </div>
        <div class="form-wrapper">
          <input class="src-modules-form-input" name="phone" placeholder="Телефон"><span class="src-modules-form-message"></span>
        </div>
        <div class="form-wrapper">
          <input class="src-modules-form-input" name="email" placeholder="Email"><span class="src-modules-form-message"></span>
        </div>
        <div class="form-wrapper">
          <textarea class="src-modules-form-input" name="message" placeholder="Сообщение"></textarea><span class="src-modules-form-message"></span>
        </div>
        <div class="form-wrapper">
          <input type="submit">
        </div>
      </form>
    </div>
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
            <!--button.pswp__button.pswp__button--share(title="Share")-->
            <!--button.pswp__button.pswp__button--fs(title="Toggle fullscreen")-->
            <!--button.pswp__button.pswp__button--zoom(title="Zoom in/out")-->
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>
          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendors.js"></script>
    <script src="js/index.js"></script>
    
    <script src="http://localhost:35729/livereload.js?snipver=1" async=""></script>

  </body>
</html>
